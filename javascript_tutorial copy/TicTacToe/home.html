<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>TicTacToe!</title>
</head>
<body>
<div class="board" id ="board">
    <div class="cell 1" data-cell></div>
    <div class="cell 2" data-cell></div>
    <div class="cell 3" data-cell></div>
    <div class="cell 4" data-cell></div>
    <div class="cell 5" data-cell></div>
    <div class="cell 6" data-cell></div>
    <div class="cell 7" data-cell></div>
    <div class="cell 8" data-cell></div>
    <div class="cell 9" data-cell></div>
</div>
<div class="winning-message" id="winningMessage">
    <div data-winning-message-text>
    </div>
    <button id="restartButton">Restart</button>
</div>

<script src="static/js/script.js" defer></script>
</body>
</html>
