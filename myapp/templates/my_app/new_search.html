
{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center"> {{ search | title }}</h2>
    <div class="row">
    
    {% for post in final_postings %}
        
            <div class="col s4">
                <div class="card">
                <div class="card-image"> 
                    <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt="/"></a>
                </div>
                <div class="card-content">
                    <p>{{ post.0 | title}}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">{{ post.2 }} </a>
                    <p>Distance: {{post.4 }} </p>
                    <p>{{post.5 | title}}</p>

                </div>
                </div>
            </div>
    
                      
    {% endfor %}


    </div>
{% endblock content %}
