<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>TicTacToe!</title>
</head>
<body>
<div class="board" id ="board">
    <div class="cell 1" data-cell="False" onclick="startGame(this)" id = "1"></div>
    <div class="cell 2" data-cell="False" onclick="startGame(this)" id="2"></div>
    <div class="cell 3" data-cell='False' onclick="startGame(this)" id="3"> </div>
    <div class="cell 4" data-cell='False' onclick="startGame(this)" id="4"></div>
    <div class="cell 5" data-cell='False' onclick="startGame(this)" id="5"></div>
    <div class="cell 6" data-cell='False' onclick="startGame(this)" id= "6"></div>
    <div class="cell 7" data-cell='False' onclick="startGame(this)" id ="7"></div>
    <div class="cell 8" data-cell='False' onclick="startGame(this)" id = "8"></div>
    <div class="cell 9" data-cell='False' onclick="startGame(this)" id = "9"></div>
</div>
<div class="winning-message" id="winningMessage">
    <div id = "message">
    </div>
    <button id="restartButton" onclick="Restart()">Restart</button>
</div>

<script src="static/js/mine.js" defer></script>
</body>
</html>
